<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow Dashboard - Cliente de Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .status {
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

            .status.connected {
                background: #0f3460;
                border-left: 4px solid #00ff88;
            }

            .status.disconnected {
                background: #3d0814;
                border-left: 4px solid #ff004c;
            }

        .controls {
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

            button:hover {
                background: #00ff88;
                transform: scale(1.05);
            }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

            .card h2 {
                color: #00d4ff;
                margin-bottom: 15px;
                font-size: 18px;
                border-bottom: 2px solid #00d4ff;
                padding-bottom: 10px;
            }

        .metric {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin: 10px 0;
        }

        .list-item {
            padding: 10px;
            background: #0f3460;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .timestamp {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 EventFlow Dashboard - Tiempo Real</h1>

        <div id="status" class="status disconnected">
            <strong>Estado:</strong> <span id="statusText">Desconectado</span>
        </div>

        <div class="controls">
            <button onclick="simularEvento()">🔥 Simular Evento de Pago</button>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>📊 Total de Compras</h2>
                <div class="metric" id="totalCompras">0</div>
            </div>

            <div class="card">
                <h2>💰 Valor Total Transaccionado</h2>
                <div class="metric" id="valorTotal">$0.00</div>
            </div>

            <div class="card">
                <h2>💳 Saldo Promedio Tarjetas</h2>
                <div class="metric" id="saldoPromedio">$0.00</div>
            </div>

            <div class="card">
                <h2>🔥 Productos Más Vendidos</h2>
                <div id="productosMasVendidos">Cargando...</div>
            </div>

            <div class="card">
                <h2>⚠️ Stock Bajo</h2>
                <div id="productosStockBajo">Cargando...</div>
            </div>
        </div>

        <div class="timestamp">
            Última actualización: <span id="ultimaActualizacion">--</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl('http://localhost:5218/dashboardHub')
            .withAutomaticReconnect()
            .build();

        connection.on('ReceiveDashboardUpdate', (data) => {
            console.log('Datos recibidos:', data);
            actualizarDashboard(data);
        });

        connection.start()
            .then(() => {
                console.log('Conectado a SignalR Hub');
                document.getElementById('status').className = 'status connected';
                document.getElementById('statusText').textContent = 'Conectado ✅';
                cargarDatosIniciales();
            })
            .catch(err => {
                console.error('Error de conexión:', err);
                document.getElementById('statusText').textContent = 'Error de conexión ❌';
            });

        async function cargarDatosIniciales() {
            try {
                const response = await fetch('http://localhost:5218/api/test/dashboard-data');
                const data = await response.json();
                actualizarDashboard(data);
            } catch (error) {
                console.error('Error al cargar datos iniciales:', error);
            }
        }

        async function simularEvento() {
            try {
                const response = await fetch('http://localhost:5218/api/test/simular-evento-pago', {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('Evento simulado:', result);
            } catch (error) {
                console.error('Error al simular evento:', error);
                alert('Error al simular evento. Verifica que el API esté corriendo.');
            }
        }

        function actualizarDashboard(data) {
            document.getElementById('totalCompras').textContent = data.totalCompras;
            document.getElementById('valorTotal').textContent = '$' + data.valorTotalTransaccionado.toFixed(2);
            document.getElementById('saldoPromedio').textContent = '$' + data.saldoPromedioTarjetas.toFixed(2);

            const productosVendidos = data.productosMasVendidos.map(p =>
                `<div class="list-item"><span>${p.nombreProducto}</span><span>${p.cantidadVendida} vendidos</span></div>`
            ).join('');
            document.getElementById('productosMasVendidos').innerHTML = productosVendidos || '<p>No hay datos</p>';

            const productosStock = data.productosStockBajo.map(p =>
                `<div class="list-item"><span>${p.nombreProducto}</span><span>Stock: ${p.stockActual}</span></div>`
            ).join('');
            document.getElementById('productosStockBajo').innerHTML = productosStock || '<p>No hay productos con stock bajo</p>';

            document.getElementById('ultimaActualizacion').textContent = new Date(data.ultimaActualizacion).toLocaleString();
        }
    </script>
</body>
</html>
